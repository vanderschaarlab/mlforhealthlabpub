name: Tests

on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]
    #paths:
    #    - "alg/causal_multitask_gaussian_processes_ite/*"

defaults:
  run:
    working-directory: alg/causal_multitask_gaussian_processes_ite

jobs:
  Linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: pre-commit validation
        run: pre-commit run --files alg/causal_multitask_gaussian_processes_ite/*
      - name: Security checks
        run: |
            bandit -r causal_multitask_gaussian_processes_ite/*

  Library:
    needs: [Linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            pip install -r requirements_dev.txt
            pip install .
      - name: Test with pytest
        run: pytest -vvvsx
